<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>搜索内容</title>
<style>
	.btnTurnPage2 a{font-size:12px;color:#4c4c4c;padding:3px;}
	.btnTurnPage2 a:hover,.btnTurnPage2 a.current{font-size:12px;color:#017fc9;font-weight:bold;}
	.rstRow{display:inline-block;text-align:left;width:800px;margin:20px auto;}
	.rstRow a{display:inline-block;text-align:left;line-height:25px;height:25px;color:#017fc9;font-weight:bold;}
	.rstRow p{line-height:25px;height:50px;overflow:hidden;text-indent:25px;color:#666666;}
</style>
</head>

<body>
<div id="contentWrap" style="width:900px; height:auto; margin:auto">
	<div id="content">
		<div id="searchResult" style="display:inline-block;text-align:left;width:800px;margin:auto;margin:50px;">
				<span style="height:40px;line-height:36px;font-size:28px;color:#333333;text-align:left;font-family:黑体;">搜索结果</span><br/>
				<span style="height:25px;line-height:20px;font-size:12px;color:#666666;text-align:left;">请为所需的信息搜索</span><br/>
				<span style="height:5px;background:#b4dbf8;width:100%;display:inline-block;border-bottom:2px solid #f4f4f4;">&nbsp;</span>
				<form method="post" action="{:U('Search/index')}">
				<div style="margin:30px 0px;">
					<input type="text" id="key" name="key" value="{$search}" style="font-size:12px;border:1px solid #c4c4c4;width:730px;height:20px;line-height:20px;"/>
					<button style="border:1px solid #c3c3c3;width:60px;height:25px;line-height:25px;">搜索</button>
				</div>
				</form>
				<span style="height:25px;line-height:20px;font-size:12px;color:#666666;text-align:left;">与&nbsp;"{$search}"&nbsp;相关的{$count}条结果</span><br/>
				<div  style="display:inline-block;text-align:left;width:800px;margin:auto;">
					<div class="btnTurnPage2" style="float:right;">
						{$page}
					</div>		
				</div>
				<volist name="list" id="ret">
					<div class="rstRow">
						<a href="{:U('News/view?id='.$ret['id'])}">{$ret.newsTitle}</a>
						<p>
							{$ret.newsContent}
						</p>
					</div>
				</volist>
				<div  style="display:inline-block;text-align:left;width:800px;margin:auto;">
					<div class="btnTurnPage2" style="float:right;">
						{$page}
					</div>		
				</div>
		</div>
	</div>
</div>
</body>
</html>
