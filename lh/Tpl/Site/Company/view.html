            var ul = $('#imgListUl');
			var li = $('#imgListUl li');
			var left = $('#swihLeft');
			var right = $('#swihRight');
			ul.css('width',li.length*296);
			var lc = 0;
			var rc = li.length-2;

				if(rc < 1){
