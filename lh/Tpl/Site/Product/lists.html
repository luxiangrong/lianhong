<div class="wal">
    <div class="pageBg">
        <!--wal-->
        <div>
            <empty name="currentDict.bannerImg">
                <img src="__SITE__/images/limg960.jpg">
            <else />
                <img src="{$currentDict.bannerImg}" />
            </empty>
        </div>
        <div class="h10"></div>
        <div class="fl w211">
            <include file="Product:sideNav"/>
        </div>
        <div class="fr w720">
            <div class="pageNow">
                <a href="{:U('Index/index')}">首页</a> &gt;
                <a href="javascript:void(0);">产品概览</a> &gt;
                <volist name="dictChain" id="dict">
                    <if condition="$i eq $dictChainCount"><b>{$dict.dictName}</b>
                        <else/>
                        <a href="{:U('Product/lists?cid='.$dict['id'])}">{$dict.dictName}</a>
                    </if>
                    <neq name="i" value="$dictChainCount"> &nbsp;&gt; &nbsp;</neq>
                </volist>
            </div>
            <!--内容-->
            <div class="product">
                <div class=" productTab font">
                    <ul>
                        <volist name="leafDicts" id="childDict">
                            <li <eq name="Think.get.cid" value="$childDict['id']">class="liNow"</eq>><a href="{:U('Product/lists?cid='. $childDict['id'])}">{$childDict.dictName}</a></li>
                        </volist>
                    </ul>
                </div>
                <div class="font">
                    <div class="productCon">
                        <ul>
                            <volist name="products" id="product">
                            <li>
                                <div class="imgDiv product"><a href="{:U('Product/view?pid='.$product['id'])}"><img src="{$product.listImg}"></a></div>
                                <div class="name"><a href="{:U('Product/view?pid='.$product['id'])}">{$product.name}</a></div>
                            </li>
                            </volist>
                        </ul>
                        <span class="clear_f"></span>
                    </div>
                </div>
            </div>
            <div class="h50"></div>
            <!--内容End-->
        </div>
        <span class="clear_f"></span>
        <!--walEnd-->
    </div>
</div>
<script>
    $(function(){
        //--选择卡
        $('.tabContentDiv').find('.tabContent:first').show();
        $('.tab').each(function(i){
            $(this).find('li').each(function(ii){
                $(this).hover(
                        function(){
                            $('.tab').eq(i).find('li').removeClass('liNow');
                            $(this).addClass('liNow');
                            $('.tabContentDiv').eq(i).find('.tabContent').hide();
                            $('.tabContentDiv').eq(i).find('.tabContent').eq(ii).show();
                        },
                        function(){}
                )
            })
        })
        //
    })
</script>
