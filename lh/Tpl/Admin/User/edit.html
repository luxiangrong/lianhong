{// 加载头部公共文件 }
<include file="Public:header" />
<div class="sysM">
	<h3>新增用户>> 【 <a href="{:U('User/index')}">列表</a>】<br /></h3>
    <form method='post' name="setting" action="__SELF__">
    <input type="hidden" name="id" value="{$users.id}" >
    <ul class="addad">
    	<li><span class="addadtit">用户名称：</span><input type="text" name="account" value="{$users.account}" /></li>
    	<li><span class="addadtit">昵称：</span><input type="text" name="nickname" value="{$users.nickname}" /></li>
    	<li><span class="addadtit">密码：</span><input type="text" name="password" value="" />---*不改密码留空。</li>
    	<li><span class="addadtit">选择用户分组：</span><SELECT name="bind_account"  hidefocus>
		  		<volist name="group" id="nav">
		      		<option <if condition="$nav['id'] eq $users['bind_account']">selected="selected"</if> value="{$nav['id']}">{$nav['groupName']}</option>
		  		</volist>
		    </SELECT></li>
    	<li><span class="addadtit">Email:</span><input type="text" name="email" value="{$users.email}"></li>
    	<li><span class="addadtit">简介：</span><textarea id="ncontent" name="remark" style="width:680px;height:300px;">{$users.remark}</textarea></li>

    	<li><span class="addadtit">启用：</span>
    	<label><input type="radio" name="status" value="1" <if condition="$users['status'] eq 1">checked="checked"</if>/>是</label>
		<label><input type="radio" name="status" value="0" <if condition="$users['status'] eq 0 or (!$users['status'])">checked="checked"</if> />否</label>
 	
    	<li><if condition="!$cid"><input class="submit" name="setSubmit" type="submit" value="保 存" /></if>
    	<input class="reset" name="backBtn" type="button" value="返回" onclick="window.history.back(-1);"  /></li>
    	<li><span></span></li>
    </ul>
	</form>
</div>
<script type="text/javascript">
        var editor;
        KindEditor.ready(function(K) {
                editor = K.create('#ncontent');
        });
</script>

<!-- 主页面结束 -->
