{// 加载头部公共文件 }
<include file="Public:header" />
<div class="sysM">
	<h3><if condition="$adsInfo['id']">编辑广告位<else/>新增广告位</if>>> 【<a href="{:U('Adp/index')}">广告位列表</a>】<br /></h3>
    <form action="__SELF__" method="post">
    <ul class="addad">
    	<li><span class="addadtit">标题：</span><input type="text" name="adpTitle" value="{$adsInfo.adpTitle}"/></li>
    	<li><span class="addadtit">别名：</span><input type="text" name="adpAlias" value="{$adsInfo.adpAlias}" />&nbsp;别名不能重复且只能是英文+数字|在20个字符之内</li>
    	<li><span class="addadtit">宽度：</span><input type="text" name="adpWidth" value="{$adsInfo.adpWidth}"/></li>
    	<li><span class="addadtit">高度：</span><input type="text" name="adpHeight" value="{$adsInfo.adpHeight}"/></li>
    	<li><span class="addadtit">显示个数：</span><input type="text" name="adpNum" value="<if condition="$adsInfo">{$adsInfo.adpNum}<else/>0</if>" /> 0表示显示全部</li>
    	<li>
    		<span class="addadtit">是否随机：</span>
    		<select name="adpRand" hidefocus>
	    	  	<option <if condition="!$adsInfo['adpRand']">selected="selected"</if> value="0">否</option>
				<option <if condition="$adsInfo['adpRand']">selected="selected"</if> value="1">是</option>
	   	  	</select>
	   	</li>
	   	<li>
    		<span class="addadtit">打开方式：</span>
    		<select name="adpTarget" hidefocus>
	    	  	<option <if condition="!$adsInfo['adpRand']">selected="selected"</if> value="0">否</option>
				<option <if condition="$adsInfo['adpRand']">selected="selected"</if> value="1">是</option>
	   	  	</select>
	   	</li>
    	<li><span class="addadtit">缓存时间：</span><input type="text"  name="adpCache" value="<if condition="$adsInfo">{$adsInfo.adpCache}<else/>0</if>" /> 0表示不缓存</li>
    	<li><span class="addadtit">描述：</span><textarea id="jupload" name="adpDes" style="width:300px;height:100px;">{$adsInfo.adpDes}</textarea></li>
    	<li>
    		<input type="hidden" name="id" value="{$adsInfo.id}" />
    		<input class="submit" name="setSubmit" type="submit" value="保 存" />
    		<input class="reset" name="backBtn" type="reset" value="取 消" onclick="window.history.back(-1);"/>
    	</li>
    	<li><span></span></li>
    </ul>
	</form>
</div>
<!-- 主页面结束 -->
{// 加载尾部公共文件 }
<include file="Public:mainfooter" />
