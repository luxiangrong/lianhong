<include file="Public:header" />
<div class="sysM">
	<h3>广告位列表>> 【<a href="{:U('Adp/edit')}">添加广告位</a>】<br /></h3>
    <table cellspacing="0" cellpadding="0">
      <thead>
      <tr>
        <th class="Number">编号</th>
        <th>广告位标题</th>
        <th>广告位别名</th>
        <th>广告位宽度</th>
        <th>广告位高度</th>
        <th>更新时间</th>
        <th>创建时间</th>
        <th class="operatio">操作</th>
      </tr>
  	  </thead>
      <tbody>
      <volist name="list" id="v">
      <tr>
        <td class="td1st">{$v.id}</td>
        <td>{$v.adpTitle}</td>
        <td>{$v.adpAlias}</td>
        <td>{$v.adpWidth}</td>
        <td>{$v.adpHeight}</td>
        <td>{:format_date($v['updateTime'])}</td>
        <td>{:format_date($v['createTime'])}</td>
        <td class="tdlast"><a href="{:U('Adp/edit?id='.$v['adpAlias'])}" class="edit"> 编辑</a><a href="{:U('Adp/del?id='.$v['adpAlias'])}" class="dele">删除</a></td>
      </tr>
      </volist>
      </tbody>
    </table>
	<div class="record fright">{$page}</div>
</div>
