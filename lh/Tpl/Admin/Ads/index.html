{// 加载头部公共文件 }
<include file="Public:header" />
<div class="sysM">
	<h3>广告列表>> 【<a href="{:U('Ads/edit')}">添加广告</a>】<br /></h3>
    <table cellspacing="0" cellpadding="0">
      <thead>
      <tr>
        <th class="Number">编号</th>
        <th>广告标题</th>
        <th>广告位</th>
        <th>广告类型</th>
        <th>广告内容</th>
        <th>更新时间</th>
        <th>创建时间</th>
        <th class="operatio">操作</th>
      </tr>
  	  </thead>
      <tbody>
      <volist name="list" id="v">
      <tr>
        <td class="td1st">{$v.id}</td>
        <td>{$v.adTitle}</td>
        <td>{$v.adPlace}</td>
        <td>
        	<if condition="$v['adType'] eq 'word'">
			文字
			<elseif condition="$v['adType'] eq 'img'" />
			图片
			</if>
        </td>
        <td>
        	<if condition="strstr($v['adContent'],'./Public')">
				<img src="{$v.adContent}" width="146" height="43" onerror="jq(this).remove()" />
			<else/>
				{$v.adContent}
			</if>
		</td>
        <td>{:format_date($v['updateTime'])}</td>
        <td>{:format_date($v['createTime'])}</td>
        <td class="tdlast"><a href="{:U('Ads/edit?id='.$v['id'])}" class="edit"> 编辑</a><a href="{:U('Ads/del?id='.$v['id'])}" class="dele">删除</a></td>
      </tr>
      </volist>
      </tbody>
    </table>
	<div class="record fright">{$page}</div>
</div>
<!-- 主页面结束 -->
{// 加载尾部公共文件 }
<include file="Public:mainfooter" />
