{// 加载头部公共文件 }
<include file="Public:header" />
<div class="sysM">
	<h3>
		<form method='get' class="fright" name="dict" action="" id="dict">
			<input type="hidden" name="m" id="form_idc" value="star" />
	        <input type="hidden" name="a" id="form_ida" value="index" />
	        <input type="hidden" name="g" id="form_ida" value="admin" />
			<input class="sech" name="keyword" type="text" value="{$keyword}">
			<input class="serc" type="submit" value="" id="subBtn">
		</form>
		旗下企业>> 【<a href="{:U('Star/edit')}">添加</a>】<br />
	</h3>
    <table cellspacing="0" cellpadding="0">
      <thead>
      <tr>
        <th class="Number">编号</th>
        <th>企业名称</th>
        <th>企业简称</th> 
        <th>LOGO</th>
	   	<th>图片</th> 
	   	<th>排序</th>  
	   	<th>创建时间</th> 
	   	<th>编辑时间</th>
        <th class="operatio">操作</th>
      </tr>
  	  </thead>
      <tbody>
      <volist name="list" id="v">
      <tr>
        <td class="td1st">{$v.id}</td>
        <td>{$v.starName}</td>
        <td>{$v.shortName}</td>
        <td><img src="{$v.logo}" width="130" height="43" onerror="jq(this).remove()" /></td>
		<td><img src="{$v.starImg}" width="130" height="43" onerror="jq(this).remove()" /></td>
		<td>{$v.stepSort}</td>
		<td>{:format_date($v['createTime'])}</td>
		<td>{:format_date($v['updateTime'])}</td>
        <td class="tdlast"><a href="{:U('Star/edit?id='.$v['id'])}" class="edit"> 编辑</a><a href="{:U('Star/del?id='.$v['id'])}" class="dele">删除</a></td>
      </tr>
      </volist>
      </tbody>
    </table>
	<div class="record fright">{$page}</div>
</div>
<!-- 主页面结束 -->
