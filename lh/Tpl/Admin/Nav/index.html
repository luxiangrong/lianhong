{// 加载头部公共文件 }
<include file="Public:header" />
<div class="main" >
<div class="content">
<TABLE id="checkList" class="list" cellpadding=0 cellspacing=0 >
<tr><td height="5" colspan="8" class="topTd" ></td></tr>
<TR class="row" ><th colspan="8" class="space" align="left">导航列表[ <a href="{:U('Nav/edit')}">添加导航</a> ]</th></tr>
<tr class="row" > 
   <!--<th width="8"><input type="checkbox" id="check"></th>--> 
   <th>名称</th> 
   <th>类型</th> 
   <th>图片</th> 
   <th>描述</th>  
   <th>连接</th>  
   <th>排序</th>
   <th>显示状态</th>
   <th width="100">操作</th> 
</tr> 
<volist name="list" id="v">
<TR class="row" onmouseover="over()" onmouseout="out()">
<if condition="$key eq 0"><php>continue;</php></if>
	<TD>{$v.navName}</TD>
	<TD>{$v['navType']}</TD>
	<if condition="$v['navImg']">
	<TD><img src="__PUBLIC__/uploads/{$v.navImg}" width="100" height="130" style="margin-top:10px; margin-bottom:10px;" /></TD>
	<else/>
	<TD></TD>
	</if>
	<TD>{$v['navDescription']}</TD>
	<TD>{$v.navUrl}</TD>
	<TD>{$v.navSort}</TD>
	<TD><if condition="$v.status eq 1 ">是<else/>否</if></TD>
	<TD><a href="{:U('Nav/edit?nid='.$v['id'])}">编辑</a>&nbsp;<a href="{:U('Nav/del?nid='.$v['id'])}">删除</a></TD>
</TR>
</volist>
<tr><td height="5" colspan="8" class="bottomTd"></td></tr>
</TABLE>
</div>
</div>
<!-- 主页面结束 -->
