<div class="sysM">
	<h3>单页列表>> 【<a href="{:U('Single/edit')}">添加单页</a>】<br /></h3>
    <table cellspacing="0" cellpadding="0">
      <thead>
      <tr>
        <th class="Number">编号</th>
        <th>单页别名</th> 
	   	<th>单页类型</th> 
	   	<th>单页标题</th> 
	   	<th>排序</th>
	   	<th>创建时间</th> 
	   	<th>更新时间</th>
        <th class="operatio">操作</th>
      </tr>
  	  </thead>
      <tbody>
      <volist name="list" id="v">
      <tr>
        <td class="td1st">{$v.id}</td>
		<td>{$v.singleName}</td>
		<td>{:dict_type('SINGLE_TYPES',$v['singleType'])}</td>
		<td>{$v.singleTitle}</td>
		<td>{$v.singleSort}</td>
		<td>{:format_date($v['createTime'])}</td>
		<td>{:format_date($v['updateTime'])}</td>
        <td class="tdlast"><a href="{:U('Single/edit?id='.$v['id'])}" class="edit"> 编辑</a><a href="{:U('Single/del?id='.$v['id'])}" class="dele">删除</a></td>
      </tr>
      </volist>
      </tbody>
    </table>
	<div class="record fright">{$page}</div>
</div>
