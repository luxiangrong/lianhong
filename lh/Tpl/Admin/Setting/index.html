{// 加载头部公共文件 }
<include file="Public:header" />
<div class="sysM">
	<h3>系统设置<br /></h3>
    <form action="__SELF__" method="post">
    <ul class="addad">
    	<li><span class="addadtit">网站名称：</span><input name="setting[sitename]" type="text" value="{$setInfo.sitename}"/></li>
    	<li><span class="addadtit">网站标题：</span><input name="setting[siteTitle]" type="text" value="{$setInfo.siteTitle}"/></li>
    	<li><span class="addadtit">网站地址：</span><input name="setting[website]" type="text" value="{$setInfo.website}"/></li>
    	<li><span class="addadtit">版权所有：</span><input name="setting[owner]" type="text" value="{$setInfo.owner}"/></li>
    	<li><span class="addadtit">版权信息：</span><input name="setting[copyRight]" type="text" value="{$setInfo.copyRight}"/>网站所属的版权，如：Copyright©2004-2012 hongchengchuangyi</li>
    	<li><span class="addadtit">ICP证书：</span><input name="setting[record]" type="text" value="{$setInfo.record}"/></li>
    	<li><span class="addadtit">电话：</span><input name="setting[telephone]" type="text" value="{$setInfo.telephone}"/></li>
    	<li><span class="addadtit">邮箱：</span><input name="setting[email]" type="text" value="{$setInfo.email}"/></li>
    	<li><span class="addadtit">网站关键字：</span><input name="setting[keywords]" type="text" value="{$setInfo.keywords}"/></li>
    	<li><span class="addadtit">网站描述：</span><input name="setting[description]" type="text" value="{$setInfo.description}"/></li>
    	<li>
    		<span class="addadtit">网站状态：</span>
    		<label><input type="radio" name="setting[status]" value="0" <if condition="$setInfo[status] eq 0">checked="checked"</if>/>关闭</label>
			<label><input type="radio" name="setting[status]" value="1" <if condition="(!empty($setInfo[status])) or ($setInfo[status] eq 1)">checked="checked"</if>/>开启</label>
    	</li>
    	<li><span class="addadtit">网站关闭原因：</span><textarea style="height:100px;width:200px;" name="setting[closeReason]">{$setInfo.closeReason}</textarea></li>
    	<li><span class="addadtit">敏感词：</span><textarea style="height:100px;width:200px;" name="setting[sensitive]">{$setInfo.sensitive}</textarea>---------多个词用逗号隔开</li>
    	<li><span class="addadtit">热门搜索：</span><input name="setting[hotSearch]" type="text" value="{$setInfo.hotSearch}"/></li>
    	<li>
    		<span class="addadtit">人才需求联系方式：</span>
    		<textarea id="content" name="setting[contact]" style="width:670px;height:300px;">{$setInfo.contact}</textarea>
    	</li>
    	<li><input class="submit" name="setSubmit" type="submit" value="保 存" /><input class="reset" name="backBtn" type="reset" value="取 消" onclick="window.history.back(-1);"/></li>
    	<li><span></span></li>
    </ul>
	</form>
</div>
<script type="text/javascript">
var editor;
KindEditor.ready(function(K) {
		var options = {
	   		uploadJsonPath : "{:U('Kindeditorupload/imageupload')}",
	   		fileJsonPath : "{:U('Kindeditorupload/filemanager')}"
	   };
        editor = K.create('#content',options);
});
</script>
<!-- 主页面结束 -->
