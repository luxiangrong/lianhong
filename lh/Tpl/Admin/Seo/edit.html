{// 加载头部公共文件 }
<include file="Public:header" />
<div class="sysM">
	<h3>编辑关键字>> 【<a href="{:U('Seo/index')}">关键字列表</a>】<br /></h3>
    <form action="__SELF__" method="post">
    <input type="hidden" name="id" value="{$seoInfo.id}">
    <ul class="addad">
    	<li><span class="addadtit">标题：</span><input type="text" name="name" value="{$seoInfo.name}"/></li>
    	<li style="display:none;"><span class="addadtit">分组：</span><input type="text" name="group" value="{$seoInfo.group}"/></li>
    	<li style="display:none;"><span class="addadtit">模块：</span><input type="text" name="mod" value="{$seoInfo.mod}"/></li>
    	<li style="display:none;"><span class="addadtit">操作：</span><input type="text" name="act" value="{$seoInfo.act}"/></li>
    	<li><span class="addadtit">SEO标题：</span><input type="text" name="seoTitle" value="{$seoInfo.seoTitle}"/></li>
    	<li><span class="addadtit">SEO关键字：</span><input type="text" name="seoKeywords" value="{$seoInfo.seoKeywords}"/>--------多个词用逗号隔开</li>
    	<li><span class="addadtit">SEO描述：</span><textarea id="jupload" name="seoDescription" style="width:300px;height:100px;">{$seoInfo.seoDescription}</textarea></li>
    	<li>
    		<input class="submit" name="setSubmit" type="submit" value="保 存" />
    		<input class="reset" name="backBtn" type="reset" value="取 消" onclick="window.history.back(-1);"/>
    	</li>
    	<li><span></span></li>
    </ul>
	</form>
</div>

<!-- 主页面结束 -->

<include file="Public:mainfooter" />
