{// 加载头部公共文件 }
<include file="Public:header" />
<div class="sysM">
    <h3>产品列表>> 【<a href="{:U('Product/edit')}">添加新产品</a>】<br /></h3>
    <table cellspacing="0" cellpadding="0">
        <thead>
        <tr>
            <th class="Number">编号</th>
            <th>产品名称</th>
            <th>产品类型</th>
            <th>产品图片</th>
            <th>创建时间</th>
            <th>更新时间</th>
            <th class="operatio">操作</th>
        </tr>
        </thead>
        <tbody>
        <volist name="list" id="v">
            <tr>
                <td class="td1st">{$v.id}</td>
                <td>{$v.name}</td>
                <td>{$v.typeName}</td>
                <td><img src="{$v.titleImg}" style="max-width: 140px; max-height: 140px;" onerror="jq(this).remove()" /></td>
                <td>{:date('Y-m-d',$v['createTime'])}</td>
                <td>{:date('Y-m-d',$v['updateTime'])}</td>
                <td class="tdlast"><a href="{:U('Product/edit?id='.$v['id'])}" class="edit"> 编辑</a><a href="{:U('Product/del?id='.$v['id'])}" class="dele">删除</a></td>
            </tr>
        </volist>
        </tbody>
    </table>
    <div class="record fright">{$page}</div>
</div>
<!-- 主页面结束 -->
