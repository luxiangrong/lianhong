<include file="Public:header" />
<div class="sysM">
	<h3>
		<form method='get' class="fright" name="dict" action="" id="dict">
			<select name="dictType" id="type" onchange="sel(this)">
				<volist name="dictTypes" id="t">
					<option value="{$t.type}" <if condition="$t['type'] eq $type">selected="selected"</if>>{$t.name}</option>
				</volist>
			</select>
			<input type="hidden" name="a" value="index"/>
			<input type="hidden" name="m" value="dict"/>
			<input type="hidden" name="g" value="admin"/>
			<input type="submit" style="display:none;" id="subBtn"/>
		</form>
		分类列表>> 【<a href="{:U('Dict/edit')}">添加分类</a>】<br />
	</h3>
    <table cellspacing="0" cellpadding="0">
      <thead>
      <tr>
        <th class="Number">编号</th>
        <th>分类类型</th>
        <th>分类名称</th>
        <th>排序</th>
        <th class="operatio">操作</th>
      </tr>
  	  </thead>
      <tbody>
      <volist name="list" id="v">
      <tr>
        <td class="td1st">{$v.id}</td>
        <td>{$v.typeName}</td>
        <td class="tree-content">{$v.dictName}</td>
        <td>{$v.dictSort}</td>
        <td class="tdlast"><a href="{:U('Dict/edit?id='.$v['id'])}" class="edit"> 编辑</a><a href="{:U('Dict/del?id='.$v['id'])}" class="dele">删除</a></td>
      </tr>
      </volist>
      </tbody>
    </table>
	<div class="record fright">{$page}</div>
</div>
<script type="text/javascript">
function sel(obj){
	 jq("form:first").submit(); 
}
</script>
