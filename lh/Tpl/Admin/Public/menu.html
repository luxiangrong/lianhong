<body class="leftF">
<div id="sideF">
<ul class="sidenav">
	<li><h4><a class="backsta"><present name="Think.get.title"> {$Think.get.title}</present><notpresent name="Think.get.title">后台首页</notpresent></a></h4></li>
	<volist id="item" name="menu" >
	<li><a href="{:U($item['navUrl'])}" eytype="leftmenu" onclick="sethighlight({$key})" id="{$key}" target="main">{$item['navName']}</a></li>
	</volist>
</ul>
</div>
</body>
<script language="JavaScript">
	<!--
	function refreshMainFrame(url){
		parent.main.document.location = url;
	}
	if (document.anchors[0]){
		refreshMainFrame(document.anchors[0].href);
	}
	
	function sethighlight(n) {
		var lis = jq('a[eytype="leftmenu"]');
		for(var i = 0; i < lis.length; i++) {
			lis[i].className = '';
		}
		lis[n].className = 'current';
	}//-->
</script>
