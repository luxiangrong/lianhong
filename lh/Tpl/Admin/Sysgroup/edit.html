{// 加载头部公共文件 }
<include file="Public:header" />
<div class="sysM">
	<h3>新增权限组>> 【  <a href="{:U('Sysgroup/index')}">权限列表</a>】<br /></h3>
    <form method='post' name="setting" action="__SELF__">
    <input type="hidden" name="id" value="{$groupInfo.id}">
    <ul class="addad authority">
    	<li><span class="addadtit">用户组名：</span><input type="text" name="groupName" value="{$groupInfo.groupName}" /></lable></li>
    	<li><span class="addadtit">是否启用：</span>
		<label><input type="radio" name="status" value="1" <if condition="$groupInfo['status'] eq 1">checked="checked"</if>/>是</label>
		<label><input type="radio" name="status" value="0" <if condition="$groupInfo['status'] eq 0 or (!$groupInfo['status'])">checked="checked"</if> />否</label>
		</li>
		<tr class="row">
			<td width="15%" class="tRight">基本权限：</td>
			<td>
				<table>
				<volist name="navTop" id="nt">
				<tr>
					<td style="border:none;">
						<if condition="$nt['status']">{$nt.navName}</if>
					</td>
				</tr>
				
				<tr>
					<td style="border:none;">
					<volist name="navSun[$nt['id']]" id="sun">
						<if condition="$nt['status'] and $sun['status']"><label><input type="checkbox" name="navIds[{$nt.id}][{$sun.id}]" value="{$sun.id}" <volist name="groupInfo['navIds']" id="navIds"> <if condition="$sun['id'] eq $navIds"> checked</if></volist> />&nbsp;{$sun.navName}&nbsp;</label></if>
					</volist>
					</td>
				</tr>
				
				</volist>
				</table>
			</td>
		</tr>
    	<li><span class="addadtit">描述：</span><textarea name="groupDescription" style="width:400px;height:200px;">{$groupInfo.groupDescription}</textarea></li>
    	
    	<li><input class="submit" name="setSubmit" type="submit" value="保 存" />
    	<input class="reset" name="backBtn" type="button" value="返回" onclick="window.history.back(-1);"  /></li>
    	<li><span></span></li>
    </ul>
	</form>
</div>


<!-- 主页面结束 -->
